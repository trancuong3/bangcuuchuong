<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<div>
    <h2 id="multiplication-table"></h2>
</div>
<script>
    let tableHTML = '<table border="1">';
    for (let i = 2; i <= 9; i++) {
        tableHTML += '<tr>';
        for (let j = 1; j <= 10; j++) {
            tableHTML += '<td>' + i + ' x ' + j + ' = ' + (i * j) + '</td>';
        }
        tableHTML += '</tr>';
    }
    tableHTML += '</table>';
    document.getElementById('multiplication-table').innerHTML = tableHTML;
</script>
</body>
</html>
